<!DOCTYPE html>
<html>
  <head>

    <header>
      <div class="company">
          <img src="./resources/images/logo.png">

      <div class="container titles">
        <div class="title-item">
          <div class="title-block">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>

        <div class="title-item">

            <span>Hours</span>

    <footer>
